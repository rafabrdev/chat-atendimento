version: '3.8'

services:
  # Backend API (Staging)
  backend-staging:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-backend-staging
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      PORT: 5000
      # MongoDB Atlas Staging
      MONGODB_URI: ${MONGODB_URI_STAGING:-mongodb+srv://chatadmin:pMwrRrCbus50k7DR@chat-atendimento.7mtwmy0.mongodb.net/chat-staging?retryWrites=true&w=majority}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 7d
      CLIENT_URL: ${STAGING_URL:-http://staging.suporte.brsi.net.br}
      # AWS S3 Staging
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_STAGING:-chat-atendimento-uploads-staging}
      AWS_REGION: us-east-1
      # Features
      ENABLE_SWAGGER: true
    ports:
      - "5000:5000"
    networks:
      - chat-network-staging
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Staging)
  frontend-staging:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${STAGING_API_URL:-http://staging.suporte.brsi.net.br:5000/api}
        VITE_SOCKET_URL: ${STAGING_API_URL:-http://staging.suporte.brsi.net.br:5000}
    container_name: chat-frontend-staging
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend-staging
    networks:
      - chat-network-staging

  # Nginx Proxy (opcional, para SSL)
  nginx-staging:
    image: nginx:alpine
    container_name: chat-nginx-staging
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend-staging
      - backend-staging
    networks:
      - chat-network-staging

networks:
  chat-network-staging:
    driver: bridge
